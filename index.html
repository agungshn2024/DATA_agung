<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Mobil</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
    }

    form {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff9c;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #00ffcc;
    }

    input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #333;
      color: #fff;
    }

    button {
      background: #00ff9c;
      color: #000;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #00e68a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #444;
      text-align: left;
    }

    th {
      background-color: #00f7ff;
      color: #000;
    }

    tr:hover {
      background-color: #222;
    }

    .action-btn {
      padding: 5px 10px;
      margin-right: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .edit-btn {
      background-color: #ffc107;
      color: #000;
    }

    .delete-btn {
      background-color: #ff4d4d;
      color: #fff;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      td {
        border: none;
        position: relative;
        padding-left: 50%;
        text-align: right;
      }

      td::before {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 45%;
        white-space: nowrap;
        color: #00ffcc;
        font-weight: bold;
      }

      td:nth-of-type(1)::before { content: "Nama Mobil"; }
      td:nth-of-type(2)::before { content: "Harga"; }
      td:nth-of-type(3)::before { content: "Warna"; }
      td:nth-of-type(4)::before { content: "Total Stok"; }
      td:nth-of-type(5)::before { content: "Aksi"; }
    }
  </style>
</head>
<body>

  <h1>ðŸ“‹ Data Mobil</h1>

  <form id="carForm">
    <label for="nama">Nama Mobil</label>
    <input type="text" id="nama" required />
    
    <label for="harga">Harga Mobil</label>
    <input type="number" id="harga" required />
    
    <label for="warna">Warna Mobil</label>
    <input type="text" id="warna" required />
    
    <label for="stok">Total Stok</label>
    <input type="number" id="stok" required />
    
    <button type="submit" id="submitBtn">Tambah Mobil</button>
  </form>

  <table id="carTable">
    <thead>
      <tr>
        <th>Nama Mobil</th>
        <th>Harga</th>
        <th>Warna</th>
        <th>Total Stok</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('carForm');
    const tableBody = document.querySelector('#carTable tbody');
    const submitBtn = document.getElementById('submitBtn');

    let editIndex = null;
    let cars = [];

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value;
      const harga = document.getElementById('harga').value;
      const warna = document.getElementById('warna').value;
      const stok = document.getElementById('stok').value;

      const car = { nama, harga, warna, stok };

      if (editIndex === null) {
        cars.push(car);
      } else {
        cars[editIndex] = car;
        editIndex = null;
        submitBtn.textContent = 'Tambah Mobil';
      }

      form.reset();
      renderTable();
    });

    function renderTable() {
      tableBody.innerHTML = '';

      cars.forEach((car, index) => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${car.nama}</td>
          <td>Rp ${parseInt(car.harga).toLocaleString('id-ID')}</td>
          <td>${car.warna}</td>
          <td>${car.stok}</td>
          <td>
            <button class="action-btn edit-btn" onclick="editCar(${index})">Edit</button>
            <button class="action-btn delete-btn" onclick="deleteCar(${index})">Hapus</button>
          </td>
        `;

        tableBody.appendChild(row);
      });
    }

    function editCar(index) {
      const car = cars[index];
      document.getElementById('nama').value = car.nama;
      document.getElementById('harga').value = car.harga;
      document.getElementById('warna').value = car.warna;
      document.getElementById('stok').value = car.stok;

      editIndex = index;
      submitBtn.textContent = 'Simpan Perubahan';
    }

    function deleteCar(index) {
      if (confirm("Yakin ingin menghapus data mobil ini?")) {
        cars.splice(index, 1);
        renderTable();
      }
    }
  </script>

</body>
</html>
